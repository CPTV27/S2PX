# ── S2PX CI/CD Pipeline ──
# Runs on every push/PR to main: type check → build → unit tests → E2E tests.
# Playwright runs both Desktop Chrome (PM Dashboard, Revenue, Scorecard, Navigation)
# and iPhone 13 mobile (Scantech field ops) projects.

name: S2PX CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Fail-fast gates (cheapest checks first) ──

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Vite App
        run: npx vite build

      - name: Run Unit Tests (Vitest)
        run: npx vitest run

      # ── E2E Tests (Playwright) ──

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests (Playwright)
        run: npx playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
